<div class="board">
   <div class="row" ng-repeat="row in game.board">

      <div class="square">
         <span style="position:absolute;padding:3px;font-size:10px;">
            {{row}}{{file}}</span>
         
         <div class="piece piece-{{type}}"
            ng-hide="type == ' '"></div>
      </div>
      <square ng-repeat="piece in row" 
      type="piece" row="$parent.$index" file="$index">
      </square>
   </div>
</div>
